<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Choose FamFued Version</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body>
	<br/><br/><br/>
	<div class="container">
		<ul id="dynamicList"></ul>
    </div>
    <script>
        const links = [
            { href: './familyfued.html?file=edgar', text: 'familyfued' },
            { href: './familyfued.html?file=FF3', text: 'old familyfued' }
        ];
        const ul = document.getElementById('dynamicList');
        links.forEach(link => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link.href;
            a.textContent = link.text;
            li.appendChild(a);
            ul.appendChild(li);
        });
    </script>
</body>
</html>
